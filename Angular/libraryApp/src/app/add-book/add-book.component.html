<form #bookForm="ngForm">
    <div class="form-group">
      <label>Title</label>
      <input type="text" [(ngModel)]="book.title" class="form-control" name="title" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label>Author</label>
        <input type="text" [(ngModel)]="book.author" class="form-control" name="author" placeholder="Enter author">
      </div>
      <div class="form-group">
        <label>Category</label>
        <select class="form-control" [(ngModel)]="book.categoryId" name="categoryId">
            <option *ngFor="let bookCategroy of bookCategories" value="{{bookCategroy.id}}">{{bookCategroy.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="book.price" class="form-control" name="price" placeholder="Enter price">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <p>{{getValue(bookForm)}}</p>
  <button type="button" class="btn btn-primary" (click)="logBookDetails()">Log Details</button>
